<h1>
  characters works!
</h1>

<div *ngIf="allDataFetched" class="container">
  <div class="row" *ngFor="let row of characterRows">
   <div *ngFor="let char of row" style="padding:.5em">
      <img src="{{char.thumbnail.path}}/portrait_xlarge.{{char.thumbnail.extension}}" alt="">
      <a href="/character/{{char.id}}">{{char.name}}</a>
   </div>
  </div>
</div>
